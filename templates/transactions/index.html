{% extends 'base.html' %}

{% block content %}
    <a href="/transactions/new">New Transaction</a>    

    <ul>
        {% for transaction in transactions %}
            <li>
                {{ transaction.amount }}
                {{ transaction.date }}
                {{ transaction.merchant.name }}
                {{ transaction.tag.name }}
            </li>
        {% endfor %}
    </ul>

    <div>
        {{ total }}
    </div>

{% endblock %}
