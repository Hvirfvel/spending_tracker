{% extends 'base.html' %}

{% block content %}
    <h1 id="new-heading">New Transaction</h1>
    <form class="form" action="/transactions/new" method="post">
        <div class="form-section">
            <label for="amount">Amount</label>
            <div>
                <input type="number" id="amount" name="amount" step="0.01" required autofocus>
                <span>GBP</span>
            </div>
        </div>
        <div class="form-section">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-section">
            <label for="merchant">Merchant</label>
            <select name="merchant_id" id="merchant">
                {% for merchant in merchants %}
                    <option value="{{ merchant.id }}">{{ merchant.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-section">
            <label for="tag">Tag</label>
            <select name="tag_id" id="tag">
                {% for tag in tags %}
                    <option value="{{ tag.id }}">{{ tag.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="submit-button" type="submit">Add Transaction</button>
    </form>

{% endblock %}
