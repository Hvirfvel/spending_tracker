{% extends 'base.html' %}

{% block content %}
    <h1 class="merchant-tag-heading">Edit tag</h1>
    <div class="tag-flex">
        <section class="edit-section">
            <form class="edit-form" action="/tags/{{ tag.id }}" method="post">
                <label for="updated_name">Change tag name:</label>
                <input type="text" id="updated_name" name="updated_name" value="{{ tag.name }}" required autofocus>
                <button class="update-button" type="submit">Update</button>
            </form>
        </section>
        <section class="current-section">
            <h2>Current tags</h2>
            <ul>
                {% for tag in tags %}
                    <li class="current-list">
                        {{ tag.name }}
                    </li>
                {% endfor %}
            </ul>
        </section>
    </div>
    
{% endblock %}
